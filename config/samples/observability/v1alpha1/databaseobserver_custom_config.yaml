# example
apiVersion: observability.oracle.com/v1alpha1
kind: DatabaseObserver
metadata:
  name: obs-sample
spec:
  database:
    dbUser:
      key: "username"
      secret: db-secret

    dbPassword:
      key: "password"
      secret: db-secret

    dbConnectionString:
      key: "connection"
      secret: db-secret

  wallet:
    secret: instance-wallet


  deployment:
    image: "container-registry.oracle.com/database/observability-exporter:2.0.2"
    args: [ "--log.level=info" ]
    commands: [ "/oracledb_exporter" ]


  serviceMonitor:
    labels:
      release: prometheus

  metrics:
    configMap:
      - name: "devcm-oradevdb-config"
        key: "config.toml"
